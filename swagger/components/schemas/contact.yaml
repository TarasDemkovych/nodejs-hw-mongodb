type: object
required:
  - _id
  - userId
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
properties:
  _id:
    description: "Conctact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  userId:
    description: "Conctact's owner id"
    type: string
    example: 68b02e84ca614d8c88ffe21d
  name:
    description: "Conctact's name"
    type: string
    example: 'Donald Thrump'
  phoneNumber:
    description: "Conctact's phone number"
    type: string
    example: '+380000000001'
  email:
    description: "Contact's email"
    type: string
    example: 'oleh1@example.com'
  isFavourite:
    description: 'Conctact is in favourite list'
    type: boolean
    example: false
  contactType:
    description: 'Conctact type'
    type: string
    example: 'personal'
    enum: ['work', 'home', 'personal']
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
