tags:
  - Auth
summary: Login user
operationId: loginUser
description: Authenticate user and return JWT tokens
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: user@example.com
          password:
            type: string
            format: password
            example: VeryStrongPass
responses:
  '200':
    description: Successfully authenticated
    content:
      application/json:
        schema:
          type: object
          properties:
            accessToken:
              type: string
              example: eyJhbGciOiJIUzI1NiIsInR...
            refreshToken:
              type: string
              example: eyJhbGciOiJIUzI1NiIsInR...
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
