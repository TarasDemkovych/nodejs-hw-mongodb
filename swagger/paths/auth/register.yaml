tags:
  - Auth
summary: Register user
operationId: registerUser
description: 'Register a new user with email and password'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            format: name
            example: 'Donald Thrump'
          email:
            description: "User's email"
            type: string
            format: email
            example: user@example.com
          password:
            description: "User's password"
            type: string
            format: password
            example: passwordAtLeastThreeSymbolsMax30
responses:
  '201':
    description: Successfully registered
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: User registered successfully
  '400':
    $ref: '../../components/responses/400.yaml'
  '409':
    $ref: ../../components/responses/409.yaml
